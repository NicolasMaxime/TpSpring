<mat-card class="computer-card">
  <mat-card-title-group>
    <img mat-card-md-image [src]="processor.photo">
    <mat-card-title>
      <span>{{ processor.nom }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      id : {{processor.id}}
    </mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <div class="contact-info">
      Number of threads&nbsp;:&nbsp; <a><strong>{{processor.thread}}</strong></a>
    </div>
    <div class="contact-info">
      Number of Core&nbsp;:&nbsp;<a><strong>{{processor.core}}</strong></a>
    </div>
    <div class="buttons-info">
      <a mat-button title="Locate" (click)="update()">
        <mat-icon>create</mat-icon>
      </a>
      <a mat-button title="Locate" (click)="delete()">
        <mat-icon>delete</mat-icon>
      </a>
    </div>
  </mat-card-content>
</mat-card>
